{% extends "base.html" %}
{% block content %}
<h1>Blog Posts</h1>
{% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    {% if post.author == current_user %}
        <a href="{{ url_for('edit_post', post_id=post.id) }}">Edit</a>
        <a href="{{ url_for('delete_post', post_id=post.id) }}">Delete</a>
    {% endif %}
{% endfor %}
{% endblock %}
