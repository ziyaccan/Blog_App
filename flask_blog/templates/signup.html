{% extends "base.html" %}
{% block content %}
<h2>Sign Up</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username }}
    {{ form.email.label }} {{ form.email }}
    {{ form.password.label }} {{ form.password }}
    <button type="submit">Sign Up</button>
</form>
{% endblock %}
